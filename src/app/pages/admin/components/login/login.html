<div
    class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Decorative background elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] rounded-full bg-primary/5 blur-3xl"></div>
        <div class="absolute top-[40%] -right-[10%] w-[30%] h-[30%] rounded-full bg-accent-blue/5 blur-3xl"></div>
        <div class="absolute -bottom-[10%] left-[20%] w-[35%] h-[35%] rounded-full bg-accent-green/5 blur-3xl"></div>
    </div>

    <div
        class="w-full max-w-md space-y-8 relative z-10 bg-white p-6 sm:p-8 rounded-2xl shadow-xl border border-gray-100 mx-4 sm:mx-0">
        <div>
            <!-- Placeholder for Logo - You can replace src with actual logo path -->
            <div class="mx-auto h-16 w-16 bg-primary/10 rounded-full flex items-center justify-center mb-4">
                <svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="mt-2 text-center text-2xl sm:text-3xl font-extrabold text-gray-900 font-heading">
                FWSA Admin
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Panel de administración de la Fundación
            </p>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage"
            class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl text-sm text-center">
            {{ errorMessage }}
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage"
            class="bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-xl text-sm text-center">
            {{ successMessage }}
        </div>

        <!-- Login Form -->
        <form class="mt-8 space-y-6" (ngSubmit)="onLogin()" *ngIf="!showRecover">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mb-4">
                    <label for="email" class="sr-only">Correo electrónico</label>
                    <input id="email" name="email" type="email" required [(ngModel)]="email"
                        class="appearance-none rounded-xl relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm transition-colors"
                        placeholder="Correo electrónico">
                </div>
                <div class="relative">
                    <label for="password" class="sr-only">Contraseña</label>
                    <input id="password" name="password" [type]="showPassword ? 'text' : 'password'" required
                        [(ngModel)]="password"
                        class="appearance-none rounded-xl relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm transition-colors"
                        placeholder="Contraseña">
                    <button type="button" (click)="togglePassword()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none">
                        <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg *ngIf="showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-end">
                <div class="text-sm">
                    <a href="javascript:void(0)" (click)="toggleRecover()"
                        class="font-medium text-primary hover:text-primary-dark transition-colors">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" [disabled]="isLoading"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary shadow-lg shadow-primary/30 transition-all duration-300 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg *ngIf="!isLoading" class="h-5 w-5 text-primary-light group-hover:text-primary-light"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                        <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                    {{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}
                </button>
            </div>
        </form>

        <!-- Recover Password Form -->
        <div class="mt-8 space-y-6" *ngIf="showRecover">
            <div class="text-center">
                <p class="text-sm text-gray-600 mb-4">Ingresa tu correo electrónico para recuperar tu contraseña.</p>
            </div>
            <div>
                <label for="recover-email" class="sr-only">Correo electrónico</label>
                <input id="recover-email" name="recover-email" type="email" required [(ngModel)]="email"
                    class="appearance-none rounded-xl relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                    placeholder="Correo electrónico">
            </div>

            <div class="flex items-center justify-between mt-4">
                <button type="button" (click)="toggleRecover()"
                    class="text-gray-500 hover:text-gray-700 text-sm font-medium transition-colors">
                    Volver
                </button>
                <button type="button" (click)="onRecover()"
                    class="inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-accent-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-blue shadow-lg shadow-accent-blue/30 transition-all">
                    Recuperar
                </button>
            </div>
        </div>
    </div>
</div>
